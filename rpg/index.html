<!DOCTYPE html>
<html lang="ja">
<head>

  <title>RPGっぽいサンプル</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>RPGっぽいサンプル</h1>

  <p>※カーソルキーでキャラを移動</p>
  <script src="game.js"></script>
